<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="Assets/css/index.css">
</head>
<body>

        <header class="header-est">
            <a href="index.html"><img src="Assets/contents/logo-sem-fundo.png" class="logo" alt="logo PHPodCast"/></a>
            <input type="search" class="search-bar" placeholder="Pesquise um PodCast"/>
            <a href="pesquisa.html"><img class="btn-pesquisa" src="Assets/contents/lupa.png" alt="pesquisar"/></a>
            <a class="dropdown-toggle user-toggle" id="dropdownMenuPerfil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="Assets/contents/user.png" class="user-img" alt="foto do perfil do usuário"/>
            </a>
            <div class="dropdown-menu mr-3" aria-labelledby="dropdownMenuPerfil">
                <a class="dropdown-item" href="#">Configurações</a>
                <a class="dropdown-item" href="meucanal.html">Meu canal</a>
                <a class="dropdown-item" href="#">Sair</a>
            </div>
        </header>
        <main>
            <div class="row content mt-3">
                <span class="mr-2">
                    <img src="Assets/img/destaque.svg" alt="ícone destaques">
                </span>
                <span class="ubuntu txt-normal fs22 pt-3">Destaques</span> 
                <hr/>

                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/hangar18.webp" alt="logo hangar18">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/nerdcast.jpg" alt="logo jovem nerd">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/flow.png" alt="logo flow">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/fala-parceiro.jpg" alt="logo fala parceiro">
                    </div>
                </div>

            </div>
            <div class="row content mt-3">
                <span class="mr-2">
                    <img src="Assets/img/novidades.svg" alt="ícone novidades">
                </span>
                <span class="ubuntu txt-normal fs22 pt-3">Novidades</span> 
                <hr/>

                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/canaltech.jpg" alt="logo Canaltech">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/tecnocast.jpg" alt="logo Tecnocast">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/panico.webp" alt="logo Pânico">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/poucas.jpg" alt="logo Poucas">
                    </div>
                </div>

            </div>
            <div class="row content mt-3 mb-5">
                <span class="mr-2">
                    <img src="Assets/img/favoritos.svg" alt="ícone favoritos"> 
                </span>
                <span class="ubuntu txt-normal fs22 pt-3">Favoritos</span> 
                <hr/>

                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/nao-ouvo.jpeg" alt="logo não ouvo">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/resumocast.png" alt="logo resumocast">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/loop-matinal.jpeg" alt="logo loop matinal">
                    </div>
                    <div class="item">
                        <img src="Assets/img/logo-podcasts/indo-e-voltando.jpg" alt="logo indo e voltando">
                    </div>
                </div>

            </div>
           
        </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Assets/js/owl.carousel.min.js"></script>
    <script src="Assets/js/index.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:2
                },
                1000:{
                    items:4
                }
            }
        })
    </script>
</body>
</html>
