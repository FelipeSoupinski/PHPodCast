<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Podcast - PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="addpodcast.css"/>
    <link rel="stylesheet" href="Assets/css/index.css"/>
<body>
    <header class="header-est">
        <a href="index.html"><img src="Assets/contents/logo-sem-fundo.png" class="logo" alt="logo PHPodCast"/></a>
        <input type="search" class="search-bar" placeholder="Pesquise um PodCast"/>
        <a href="pesquisa.html"><img class="btn-pesquisa" src="Assets/contents/lupa.png" alt="pesquisar"/></a>
        <a class="dropdown-toggle user-toggle" id="dropdownMenuPerfil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="Assets/contents/user.png" class="user-img" alt="foto do perfil do usuário"/>
        </a>
        <div class="dropdown-menu mr-3" aria-labelledby="dropdownMenuPerfil">
            <a class="dropdown-item" href="#">Configurações</a>
            <a class="dropdown-item" href="meucanal.html">Meu canal</a>
            <a class="dropdown-item" href="#">Sair</a>
        </div>
    </header>
    <main>
        <div class="title-add">Adicionar Podcast</div>
        <div class="linha-horizontal"></div> 

        <form action="" method="POST">

            <div class="row mt-4">
                <div class="col-sm-4">
                    <span class="legend"> Título </span>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="input-titulo"/>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm-4">
                    <span class="legend"> Descrição </span>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="input-descricao"/>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm-4">
                    <span class="legend"> Arquivo de áudio </span>
                </div>
                <div class="col-sm-8">
                    <input type="file" id="input-arquivo" class="form-control"/>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm text-center">
                    <button type="submit" class="btn-confirm">Confirmar</button>
                </div>
            </div>
            
        </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
