<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodCast Play</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="styleshet">
    <link rel="stylesheet" href="Assets/css/configuracoes.css">
</head>

<body>

    <header class="header-est">
        <a href="index.html"><img src="Assets/contents/logo-sem-fundo.png" class="logo" alt="logo PHPodCast" /></a>
        <input type="search" class="search-bar" placeholder="Pesquise um PodCast" />
        <a href="pesquisa.html"><img class="btn-pesquisa" src="Assets/contents/lupa.png" alt="pesquisar" /></a>
        <a class="dropdown-toggle user-toggle" id="dropdownMenuPerfil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="Assets/contents/user.png" class="user-img" alt="foto do perfil do usuário" />
        </a>
        <div class="dropdown-menu mr-3" aria-labelledby="dropdownMenuPerfil">
            <a class="dropdown-item" href="#">Configurações</a>
            <a class="dropdown-item" href="meucanal.html">Meu canal</a>
            <a class="dropdown-item" href="#">Sair</a>
        </div>
    </header>
    <main>
        <div class="m-2">
            <h1 class="titleScreen">Configurações</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-6">
                <div id="updateDataPt1">
                    <form>
                        <h2 class="pt-3" id="tituloAtualizarDados">Atualizar dados cadastrais</h2>
                        <h3 class="pt-4" id="textoAlterar">Alterar e-mail</h3>

                        <input class="mt-2" type="input" id="newemail" name="email" placeholder="Novo e-mail"><br>
                        <input class="mt-3" type="password" id="password" name="passsword" placeholder="Senha atual">
                        <button id="botao" class="row mt-3">
                            <h5>Alterar e-mail</h5>
                        </button>

                        <h3 id="textoAlterar" class="mt-3">Alterar senha</h3>
                        <input type="password" id="password" name="passsword" placeholder="Digite sua nova senha"><br>
                        <input class="mt-3" type="password" id="password" name="passsword" placeholder="Digite sua senha atual">
                        <button id="botao" class="row mt-3">
                            <h5>Alterar senha</h5>
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="updateDataPt2">
                    <img id="img" class="mt-3" src="Assets//contents/user.png" alt="Foto pessoal">

                    <button class="mt-3" id="botaoAlteraFoto">
                        <h5 id="textoAlterar">Alterar imagem do perfil</h5>
                    </button>
                    <button id="botao" class="row mt-5">
                        <a class="mt-" href="">
                            <h5>Criar canal</h5>
                        </a>
                        <!-- Colocar paginal para cadastro de canal no href -->
                    </button>
                    <button id="botao" class="row mt-3">
                        <a href="/meucanal.html">
                        <h5>
                            Gerenciar canal
                        </h5>
                    </a>
                    </button>
                </div>

            </div>
        </div>
    </main>

</body>
